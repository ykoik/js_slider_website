<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>The js slider website</title>
  <link rel="SHORTCUT ICON" href="bee_mark2.ico">
  <link rel="stylesheet" href="slider.css">
</head>
<body class="body">
  <header class="header">
    <h1>The js slider website</h1>
    <p>
      header
    </p>
  </header>
  <div class="wrapper">
    <div class="content">
      <div class="content_main">

        <script>
        function DivBan2Click() {
              document.location.href = ' ';
            }

        function DivBanClick() {
              document.location.href = ' ';
            }



        timer0 = setInterval(function(){ location.reload(); },9000);

        timer1 = setInterval('timerstart()', 3600);

        for (slide = 0; slide < 1; slide++) {
        let imgLeft = 200;
        let direction = 1;

        function timerstart() {
          imgLeft += (document.documentElement.clientWidth / imgLeft) * direction;
          document.getElementById('imgSlide').style.left = imgLeft + "px";
          setTimeout('timerstart()', 10);
          }

        document.open();
        document.writeln("<pre>");
        document.writeln("<img src='../img/banner1.png' alt='Banner_1' id='imgSlide' onclick='DivBanClick()' />");
        document.writeln("</pre>");
        document.close();


        timer2 = setInterval('timerstart2()', 800);

        for (slide = 0; slide < 1; slide++) {

        let imgLeft2 = 200;
        let direction2 = 1;

        function timerstart2() {
          imgLeft2 += (document.documentElement.clientWidth / imgLeft2) * direction2;
          document.getElementById('imgSlide2').style.left = imgLeft2 + "px";
          setTimeout('timerstart2()', 10);
          }
        document.open();
        document.writeln("<pre>");
        document.writeln("<img src='../img/banner2.png' alt='Banner_2' id='imgSlide2' onclick='DivBan2Click()' />");
        document.writeln("</pre>");
        document.close();

        }

        }
        </script>


      </div>
    </div>
  </div>

  <footer class="footer">
    <p>
    footer

</body>
</html>
